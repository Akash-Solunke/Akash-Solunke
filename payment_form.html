<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="paymentStyle.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form </h1>
        <p>Compulsory for *</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" placeholder="alex john" required></p>
        <fieldset>
            <legend>Gender *</legend>
         <p>
            Male <input type="radio" name="gender" id="Male" required>
            FeMale <input type="radio" name="gender" id="Female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="7" placeholder="Enter the Address"></textarea></p>
    <p>E-mail:* <input type="email" name="email" id="E-mail" required placeholder="john@gmailS.com"></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="123456"> </p>
    <h2>Payment information</h2>
    <p>Card Type: * 
        <select name="card_type" id="card_type" required>
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">master card</option>
            <option value="ojs bank">ojs bank</option>
            <option value="vijay bank">vijay bank</option>
        </select>
    </p>
    <p>
        Card Number: * <input type="number" name="card number" id="card number" required placeholder="1111-2222-3333-4444">
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date"required >
        </p>
    </p>
    <p>
        cvv: * <input type="password" name="cvv" id="cvv" required placeholder="123">
    </p>
    <input type="submit" value="pay now">

    </form>
</div>
</body>
</html>
